<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
	<title>UBUY确认订单</title>
	<link rel="stylesheet" href="css/shoppingCart.css">
	<link rel="stylesheet" href="css/payoff.css">

<script>
    window.onload = function () {
        if (!document.getElementsByClassName) {
            document.getElementsByClassName = function (cls) {
                var ret = [];
                var els = document.getElementsByTagName('*');
                for (var i = 0, len = els.length; i < len; i++) {

                    if (els[i].className.indexOf(cls + ' ') >=0 || els[i].className.indexOf(' ' + cls + ' ') >=0 || els[i].className.indexOf(' ' + cls) >=0) {
                        ret.push(els[i]);
                    }
                }
                return ret;
            }
        }
		//收货信息
		/*调用customer_info.py函数*/
		var str1={"customername":"Amy","address":"广东省广州市广州大学城","phone":"13700000000"};
		var cinfo=eval(str1);
		var address = document.getElementById('addr');
		var cname = document.getElementById('cname');
		var cphone = document.getElementById('phone');
		address.innerHTML = cinfo.address;
		cname.innerHTML = cinfo.customername;
		cphone.innerHTML = cinfo.phone;
	}
</script>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>	


<body>
	<div class="top">
		<div class="top_minwidth">
		
		<div class="logo">
			<a href="../顾客首页/index.html"><img src="images/logo3.png" alt="UBUY logo" height='45px'></a></div>
		
		<div class="title">
			<span id="title">确认订单</span></div>
		
		<div class="dropdown">
			<button class="dropbtn">我的
				<img src="images/triangle.png" width="15px"></button>
			<div class="dropdown-content">
				<a href="">订单管理</a>
				<a href="">资金管理</a>
				<a href="">基础信息管理</a>
			</div>
		</div>
		
		<div class="top_right">
			<a href="shoppingCart.html">购物车
				<img src="images/shoppingCart.png" width="20px"></a>
		</div>
		</div>
	</div>
	
	<div class="catbox">
	<div class="checkoutTab" id="checkoutTab">
	<div class="cancel"><a class='cancel'href="javascript:history.go(-1);"><img src='images/backward.png' width='20px'>&nbsp取消订单</a></div></br>
	<table id="checkoutTable">
	<thead>
        <tr>
			<th>商品信息</th>
            <th>属性</th>
            <th>数量</th>
            <th>总价</th>
        </tr>
    </thead>
		<tbody>
		<tr class="on">
			<td class="shopname"><img src='images/shop.png' width='20px'/>&nbsp&nbsp<span id="shopname">优衣库旗舰店</span></td>
			<td></td><td></td><td></td>
		</tr>
		<tr class="on">
            <td class="goods"><img src="images/goods.png" alt=""><span>优衣库</span></td>
            <td class="attributes">S</td>
            <td class="count">2</td>
            <td class="subtotal">640.60</td>
        </tr>
        </tbody>
	</table>
	</div>
	<br>
	<br>
	 <div class="infoBox" >
		<div class="info">
		<div class="totalm">实付款：￥<span id="pTotal">640.60</span></div></br>
		<div class="customerinfo" >寄送到：<span id="addr"></span></br>
			收件人：<span id="cname"></span>&nbsp&nbsp&nbsp&nbsp联系电话：<span id="phone"></span>
			</div>
		</div>
		<div><button type="button" class="tijiao" id="payoff">提交订单</button></div>
	</div>
		
<div class="hide-center">
    <div id="formhead">
        <div id="formhead-title">
            订单支付
        </div>
        <button type="button" id="close"><img src='images/Close.png' width='25px'></button></div>
    <div id="formbody">
        <div class="tsy">
			<br>
            <p>请输入您的支付密码：</p><br>
        </div>
        <div class="loginPassword">
            <input id="input-bottomright-loginInput" name="password" class="loginInput" placeholder="password" type="password" style="border-bottom-right-radius:5px;">
        </div>
        <div id="formfoot">
            <button id="BSignIn" type="submit">支付</button>
        </div>
    </div>
</div>
	 
	 </div>
	 
<script>
$("#payoff").click(function () {
    $(".hide-center").fadeIn("slow");
    $(".overCurtain").fadeIn("slow");
})
$("#close").click(function () {
    $(".hide-center").fadeOut("slow")
    $(".overCurtain").fadeOut("slow")
})
</script>

</body>
</html>
