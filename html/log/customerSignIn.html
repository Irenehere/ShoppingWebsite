<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
	<title>欢迎注册UBUY！</title>
	<link rel="stylesheet" href="css/signin.css">
</head>
<body>
<div class="top">
	<div class="top_minwidth">
	<div class="logo">
		<a href="../index.html"><img src="images/logo.png" alt="UBUY logo" height='45px'></a></div>
	<div class="title"><span id="title">欢迎注册UBUY！</span></div>
	<div class="top_right">
		<a href="customerLogIn.html">登录</a>  
	</div>
	</div>
</div>
<div class='processPic'><image class='process' src='images/process.png'></div>
<div class='main'>

	<table class='signTable' width="800" border="0" align="center">  
	<tr>  
		<td class='tips'>* 用户名：</td>  
		<td class='inp'><input type="text" name="name" class="in"/> </td>  
		<td class="note">不超过8个字符</td>  
	</tr>  
	<tr>  
		<td class='tips'>* 登录密码：</td>  
		<td class='inp'><input type="password" name="password" class="in"/></td>  
		<td class="note">由8位数字组成</td>  
	</tr>  
	<tr>  
		<td class='tips'>* 确认登录密码：</td>  
		<td class='inp'><input type="password" name="password1" class="in"/></td>  
	</tr>  
		<tr>  
		<td class='tips'>* 支付密码：</td>  
		<td class='inp'><input type="password" name="zfpassword" class="in"/></td>  
		<td class="note">由6位数字组成</td>  
	</tr>  
	<tr>  
		<td class='tips'>* 确认支付密码：</td>  
		<td class='inp'><input type="password" name="zfpassword1" class="in"/></td>  
	</tr>
	<tr>
		<td class='tips'>密保问题：</td>
		<td class='question'>您父亲的生日</td>
	</tr>
	<tr>
		<td class='tips'>* 密保问题答案：</td>
		<td class='inp'><input type="text" name="answer" class="in"/></td>
	</tr>
	</table>
	<div class="bottom">
	<button class='btn' type="button">下一步</button>
	</div>
</div>

</body>
</html>
